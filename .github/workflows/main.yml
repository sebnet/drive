name: Build and deploy ASP.Net Core app to Azure Web App - diskever

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        site: [diskever,diskever2]
      include:
          - site: diskever
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_88e2b7eaad20492c8558822ba5983891}}
          - site: diskever2
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_88e2b7eaad20492c8558822ba5983891}}

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App ${{matrix.site}}
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{matrix.site}}
        slot-name: 'production'
        publish-profile: ${{matrix.publish-profile}}
        package: ${{env.DOTNET_ROOT}}/myapp 
